<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>SyncIDS</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SyncIDS</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-12">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h4 class="panel-title pull-left">IDS</h4>
                  <div data-toggle="collapse" data-target="#panelIDS" class="panel-toggle collapsed pull-right">
                    <i class="fa fa-chevron-down down"></i>
                    <i class="fa fa-chevron-up up"></i>
                  </div>
                </div>
                <div id="panelIDS" class="panel-collapse collapse">
                  <div class="panel-body">
                    <table class="table table-condensed table-striped">
                      <thead>
                        <tr>
                          <th>Sign</th>
                          <th>Client-Matter</th>
                          <th>Cited</th>
                          <th>Uncited</th>
                          <th>Timing</th>
                          <th>Statement</th>
                          <th>PTO Fee</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td><input type="checkbox"/></td>
                          <td>10000-1</td>
                          <td>3</td>
                          <td>13</td>
                          <td>
                            <select>
                              <option>$1.97(b)</option>
                            </select>
                          </td>
                          <td>
                            <select>
                              <option>$1.97(e) 1</option>
                            </select>
                          </td>
                          <td>$12</td>
                        </tr>
                        <tr>
                          <td><input type="checkbox"/></td>
                          <td>10000-2</td>
                          <td>0</td>
                          <td>16</td>
                          <td>
                            <select>
                              <option>$1.97(a)</option>
                            </select>
                          </td>
                          <td>
                            <select>
                              <option>$1.97(c) 1</option>
                            </select>
                          </td>
                          <td>$15</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h4 class="panel-title pull-left">Client</h4>
                  <div data-toggle="collapse" data-target="#panelClient" class="panel-toggle collapsed pull-right">
                    <i class="fa fa-chevron-down down"></i>
                    <i class="fa fa-chevron-up up"></i>
                  </div>
                </div>
                <div id="panelClient" class="panel-collapse collapse">
                  <div class="panel-body">
                    Content for client
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h4 class="panel-title pull-left">Matter</h4>
                  <div data-toggle="collapse" data-target="#panelMatter" class="panel-toggle collapsed pull-right">
                    <i class="fa fa-chevron-down down"></i>
                    <i class="fa fa-chevron-up up"></i>
                  </div>
                </div>
                <div id="panelMatter" class="panel-collapse collapse">
                  <div class="panel-body">
                    Content for matter
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading clearfix">
                  <h4 class="panel-title pull-left">Documents</h4>
                  <div data-toggle="collapse" data-target="#panelDocuments" class="panel-toggle collapsed pull-right">
                    <i class="fa fa-chevron-down down"></i>
                    <i class="fa fa-chevron-up up"></i>
                  </div>
                </div>
                <div id="panelDocuments" class="panel-collapse collapse">
                  <div class="panel-body">
                    Content for documents
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <footer>
          <p>&copy; SyncIDS 2015</p>
        </footer>
      </div> <!-- /container -->

    ================================================== -->

    <script src="js/main.js"></script>
  </body>
  </html>
